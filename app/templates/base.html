<!-- Core HTML page which includes navigation bar and footer and determines the order in which items are loaded, all other templates should extend this base template -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap_overrides.css')}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Horizon Travels</title>
    </head>
    <body>
        <div class="main_content">
            <div class="wrapper">
                {% block navigation %}
                <!-- Nav bar taken from https://www.w3schools.com/bootstrap/bootstrap_navbar.asp and modified -->
                <div class="navigation">
                    <nav class="navbar navbar-expand-lg custom-dark-blue-text custom-light-blue-background">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Navbar</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                                </li>
                            </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                {% endblock %}

                <div class="content">
                    {% block content %} {% endblock %}
                </div>
            </div>
            {% block footer %}
            <footer>
                <div class="footer">
                    <div class="row">
                        <div class="footer_column">
                            <div><a >About Us</div>
                            <div>About Us</div>
                        </div>
                        <div class="footer_column">Contact</div>
                        <div class="footer_column">Login</div>
                    </div>
                    <div class="copyright">
                        <p>&copy; 2024-2025 Horizon Travels</p>
                    </div>
                </div>
            </footer>
            {% endblock %}
        </div> 
    </body>
</html>
