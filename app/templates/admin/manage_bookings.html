{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between mb-3">
            <h2>Manage Bookings</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#filterModal">
                <i class="fa-solid fa-filter"></i> Filter
            </button>
        </div>

        <!-- Hidden Filter Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="filterModalLabel"><i class="fa-solid fa-filter"></i> Filter Options</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="filter-form">
                            <div class="form-group">
                                <label for="depart_location">Depart Location:</label>
                                <input type="text" class="form-control" id="depart_location" name="depart_location">
                            </div>
                            <div class="form-group">
                                <label for="destination_location">Destination Location:</label>
                                <input type="text" class="form-control" id="destination_location" name="destination_location">
                            </div>
                            <div class="form-group">
                                <label for="min_depart_time">Minimum Depart Time:</label>
                                <input type="text" class="form-control" id="min_depart_time" name="min_depart_time">
                            </div>
                            <div class="form-group">
                                <label for="max_depart_time">Maximum Depart Time:</label>
                                <input type="text" class="form-control" id="max_depart_time" name="max_depart_time">
                            </div>
                            <div class="form-group">
                                <label for="min_fair_cost">Minimum Fair Cost:</label>
                                <input type="number" class="form-control" id="min_fair_cost" name="min_fair_cost">
                            </div>
                            <div class="form-group">
                                <label for="max_fair_cost">Maximum Fair Cost:</label>
                                <input type="number" class="form-control" id="max_fair_cost" name="max_fair_cost">
                            </div>
                            <div class="form-group">
                                <label for="transport_type">Transport Type:</label>
                                <input type="text" class="form-control" id="transport_type" name="transport_type">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="apply-filters">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data table starts -->
        <div class="table-container">
            <table id="manage_bookings" class="table table-striped table-bordered display" style="width:95%">
                <thead>
                    <tr>
                        <th>Depart Location</th>
                        <th>Depart Time</th>
                        <th>Destination Location</th>
                        <th>Arrival Time</th>
                        <th>Fair Cost ($)</th>
                        <th>Transport Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <style>
        .table-container {
            width: 100%;
            overflow-x: auto; /* Allow horizontal scroll if table is too wide */
        }
        @media (max-width: 800px) {
            .table-container {
                padding: 0 10px;
                overflow-x: auto;
            }
        }
        .dataTables_wrapper {
            width: 100%;
        }
    </style>
    <script>
        $(document).ready(function() {
            const table = $('#manage_bookings').DataTable({
                pageLength: 25, 
                lengthChange: false,
                searching: false,
                ajax: {
                    url: "{{ url_for('api.get_data') }}",
                    dataSrc: '',
                    data: function(d) {
                        d.depart_location = $('#depart_location').val();
                        d.destination_location = $('#destination_location').val();
                        d.min_depart_time = $('#min_depart_time').val();
                        d.max_depart_time = $('#max_depart_time').val();
                        d.min_fair_cost = $('#min_fair_cost').val();
                        d.max_fair_cost = $('#max_fair_cost').val();
                        d.transport_type = $('#transport_type').val();
                    }
                },
                columns: [
                    { data: 'depart_location' },
                    { data: 'depart_time' },
                    { data: 'destination_location' },
                    { data: 'destination_time' },
                    { data: 'fair_cost' },
                    { data: 'transport_type' },
                    {
                        data: null,
                        className: "dt-center",
                        defaultContent: `
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                                    Actions
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item edit-btn" href="#">Edit</a>
                                    <a class="dropdown-item delete-btn" href="#">Delete</a>
                                </div>
                            </div>`
                    }
                ]
            });

            $('#apply-filters').on('click', function() {
                table.ajax.reload();
                $('#filterModal').modal('hide');
            });

            $('#manage_bookings tbody').on('click', '.edit-btn', function() {
                const data = table.row($(this).parents('tr')).data();
                // Handle edit action
                alert('Edit entry for ' + data.depart_location);
            });

            $('#manage_bookings tbody').on('click', '.delete-btn', function() {
                const data = table.row($(this).parents('tr')).data();
                // Handle delete action
                alert('Delete entry for ' + data.depart_location);
            });
        });
    </script>
</body>
</html>
{% endblock %}
