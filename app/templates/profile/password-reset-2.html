{% extends 'base.html' %}

{% block content %}
<div class="form_box_30 background_1">
    <div class="profile_form_background">
        <h3 class="form_header">2FA Code</h3>
        <form method="POST" action="{{ url_for('profile.check_password_reset_2') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label class="form-label" for="2fa-code" autofocus="">Enter 2FA Code</label>
                <input type="text" id="2fa-code" class="form-control" name="2fa-code" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit 2FA</button>
        </form>
    </div>
</div>
{% endblock %}
