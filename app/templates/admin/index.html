{% extends 'base.html' %}

{% block content %}


<div class="content">
    <h2>Admin Panel</h2>
    
    <ul class="center">
        <li><a class="button_1" href="{{ url_for('admin.manage_bookings') }}">Manage Bookings</a></li>
        <li><a class="button_1" href="{{ url_for('admin.manage_user_bookings') }}">Manage User Bookings</a></li>
        {% if g.is_super_admin %}
        <li><a class="button_1" href="{{ url_for('admin.manage_users') }}">Manage Users</a></li>
        {% endif %}
    </ul>
</div>

<style>
    .content {
        text-align: center;
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .center {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .center li {
        margin: 10px 0;
    }

    .button_1 {
        font-size: 26px;
    }

    @media (max-width: 500px) {
        .button_1 {
            font-size: 18px;
        }
    }
</style>

{% endblock %}
