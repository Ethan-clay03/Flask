{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Manage Bookings</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
            <i class="fa-solid fa-filter"></i> Filter
        </button>
    </div>

    <!-- Hidden Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel"><i class="fa-solid fa-filter"></i> Filter Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="filter-form">
                        <div class="mb-3">
                            <label for="depart_location" class="form-label">Depart Location:</label>
                            <input type="text" class="form-control" id="depart_location" name="depart_location">
                        </div>
                        <div class="mb-3">
                            <label for="destination_location" class="form-label">Destination Location:</label>
                            <input type="text" class="form-control" id="destination_location" name="destination_location">
                        </div>
                        <div class="mb-3">
                            <label for="min_depart_time" class="form-label">Minimum Depart Time:</label>
                            <input type="text" class="form-control" id="min_depart_time" name="min_depart_time">
                        </div>
                        <div class="mb-3">
                            <label for="max_depart_time" class="form-label">Maximum Depart Time:</label>
                            <input type="text" class="form-control" id="max_depart_time" name="max_depart_time">
                        </div>
                        <div class="mb-3">
                            <label for="min_fair_cost" class="form-label">Minimum Fair Cost:</label>
                            <input type="number" class="form-control" id="min_fair_cost" name="min_fair_cost">
                        </div>
                        <div class="mb-3">
                            <label for="max_fair_cost" class="form-label">Maximum Fair Cost:</label>
                            <input type="number" class="form-control" id="max_fair_cost" name="max_fair_cost">
                        </div>
                        <div class="mb-3">
                            <label for="transport_type" class="form-label">Transport Type:</label>
                            <input type="text" class="form-control" id="transport_type" name="transport_type">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="apply-filters">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Data table starts -->
    <div class="table-container">
        <table id="manage_bookings" class="table table-striped table-bordered display" style="width:95%">
            <thead>
                <tr>
                    <th>Depart Location</th>
                    <th>Depart Time</th>
                    <th>Destination Location</th>
                    <th>Arrival Time</th>
                    <th>Fair Cost ($)</th>
                    <th>Transport Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<style>
    .table-container {
        width: 100%;
        overflow-x: auto; /* Allow horizontal scroll if table is too wide */
    }
    @media (max-width: 800px) {
        .table-container {
            padding: 0 10px;
            overflow-x: auto;
        }
    }
    .dataTables_wrapper {
        width: 100%;
    }
</style>
<script>
    $(document).ready(function() {
        const table = $('#manage_bookings').DataTable({
            pageLength: 25, 
            lengthChange: false,
            searching: false,
            ajax: {
                url: "{{ url_for('api.get_data') }}",
                dataSrc: '',
                data: function(d) {
                    d.depart_location = $('#depart_location').val();
                    d.destination_location = $('#destination_location').val();
                    d.min_depart_time = $('#min_depart_time').val();
                    d.max_depart_time = $('#max_depart_time').val();
                    d.min_fair_cost = $('#min_fair_cost').val();
                    d.max_fair_cost = $('#max_fair_cost').val();
                    d.transport_type = $('#transport_type').val();
                }
            },
            columns: [
                { data: 'depart_location' },
                { data: 'depart_time' },
                { data: 'destination_location' },
                { data: 'destination_time' },
                { data: 'fair_cost' },
                { data: 'transport_type' },
                {
                    data: null,
                    className: "dt-center",
                    defaultContent: `
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                Actions
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item edit-btn" href="#">Edit</a>
                                <a class="dropdown-item delete-btn" href="#">Delete</a>
                            </div>
                        </div>`
                }
            ],
            drawCallback: function(settings) {
                $('.dropdown-toggle').dropdown();
            }
        });

        $('#apply-filters').on('click', function() {
            table.ajax.reload();
            $('#filterModal').modal('hide');
        });

        $('#manage_bookings tbody').on('click', '.edit-btn', function() {
            const data = table.row($(this).parents('tr')).data();
            // Handle edit action
            alert('Edit entry for ' + data.depart_location);
        });

        $('#manage_bookings tbody').on('click', '.delete-btn', function() {
            const data = table.row($(this).parents('tr')).data();
            // Handle delete action
            alert('Delete entry for ' + data.depart_location);
        });
    });
</script>
{% endblock %}
